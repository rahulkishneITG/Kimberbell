<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimberbell login</title>
  <link rel="stylesheet" href="./style/polaris.css">
  <link rel="stylesheet" href="./style/global.css">
  <link rel="stylesheet" href="./style/login_form.css">
  <link rel="stylesheet" href="./style/responsive_login_form.css">
</head>

<body>

 

  <div class="login-container">

    <div class="login-box">
      <div class="loader_overlay hidden"> 
        <span class="Polaris-Spinner Polaris-Spinner--sizeLarge">
          <svg viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.542 1.487A21.507 21.507 0 00.5 22c0 11.874 9.626 21.5 21.5 21.5 9.847 0 18.364-6.675 20.809-16.072a1.5 1.5 0 00-2.904-.756C37.803 34.755 30.473 40.5 22 40.5 11.783 40.5 3.5 32.217 3.5 22c0-8.137 5.3-15.247 12.942-17.65a1.5 1.5 0 10-.9-2.863z">
            </path>
          </svg>
        </span>
        <span role="status">
          <span class="Polaris-Text--root Polaris-Text--visuallyHidden">Spinner example</span>
        </span>
       </div>
      <h4 class="form_title center">Login</h4>
      <form action="#" method="POST" autocomplete="off" id="login-form" name="loginForm">
        <div class="field_email inputfields_parent Polaris-TextField--error">
          <input class="Polaris-TextField__Input" id="email" type="email" name="email" placeholder="Email Address"
            inputmode="email" aria-label="Enter your email address" required />

          <div class="Polaris-Labelled__Error hidden error">
            <div id=":Rq6:Error" class="Polaris-InlineError">
              <div class="Polaris-InlineError__Icon">
                <span class="Polaris-Icon">
                  <svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                    <path d="M10 6a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5a.75.75 0 0 1 .75-.75Z">
                    </path>
                    <path d="M11 13a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z">
                    </path>
                    <path fill-rule="evenodd"
                      d="M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Zm-1.5 0a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0Z">
                    </path>
                  </svg>
                </span>
              </div>
              <span class="Polaris-Text--root Polaris-Text--bodyMd ">Email is required</span>
            </div>
          </div>
        </div>
        <div class="field_password inputfields_parent">
          <input id="password" type="password" name="password" placeholder="Password" aria-label="Enter your password"
            required />
          <div class="Polaris-Labelled__Error hidden error">
            <div id=":Rq6:Error" class="Polaris-InlineError">
              <div class="Polaris-InlineError__Icon">
                <span class="Polaris-Icon">
                  <svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                    <path d="M10 6a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5a.75.75 0 0 1 .75-.75Z">
                    </path>
                    <path d="M11 13a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z">
                    </path>
                    <path fill-rule="evenodd"
                      d="M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Zm-1.5 0a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0Z">
                    </path>
                  </svg>
                </span>
              </div>
              <span class="Polaris-Text--root Polaris-Text--bodyMd">Password is required</span>
            </div>
          </div>
        </div>
        <div class="remember-forgot">
          <a href="#" aria-label="Recover your account password">Forgot Password?</a>
        </div>
        <div class="hidden error" id="error-message" role="alert" aria-live="assertive"></div>
        <button class="center primary_button" type="submit" form="login-form">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
